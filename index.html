<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Baja Blog Site!</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/blog.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
    <script defer src="./assets/js/blog.js" type="text/javascript"></script>

  </head>
  <body>
    <header>
      <h1>Welcome to the Bajablast Blog Site!</h1>
      <button id="mode-toggle">Toggle Light/Dark Mode</button>
      <button id="back">Back</button> <!-- Assuming you need a back button as well -->
    </header>
  
    <main>
      <form id="blog-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
  
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
  
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
  
        <p id="error" style="color: red;"></p>
  
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
